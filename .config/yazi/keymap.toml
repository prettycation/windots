keymap = [
  { on = "<C-c>", run = "close", desc = "取消自动完成" },
  { on = "<Tab>", run = "close --submit", desc = "提交自动完成" },
  { on = "<Enter>", run = [
    "close --submit",
    "input:close --submit",
  ], desc = "完成并提交输入" },

  { on = "<A-k>", run = "arrow prev", desc = "上一个项目" },
  { on = "<A-j>", run = "arrow next", desc = "下一个项目" },

  { on = "<Up>", run = "arrow prev", desc = "上一个项目" },
  { on = "<Down>", run = "arrow next", desc = "下一个项目" },

  { on = "<C-p>", run = "arrow prev", desc = "上一个项目" },
  { on = "<C-n>", run = "arrow next", desc = "下一个项目" },

  # Help
  { on = "~", run = "help", desc = "打开帮助" },
  { on = "<F1>", run = "help", desc = "打开帮助" },
]

[help]

keymap = [
  { on = "<Esc>", run = "escape", desc = "清除过滤器，或隐藏帮助" },
  { on = "<C-[>", run = "escape", desc = "清除过滤器，或隐藏帮助" },
  { on = "<C-c>", run = "close", desc = "隐藏帮助" },

  # Navigation
  { on = "k", run = "arrow prev", desc = "上一行" },
  { on = "j", run = "arrow next", desc = "下一行" },

  { on = "<Up>", run = "arrow prev", desc = "上一行" },
  { on = "<Down>", run = "arrow next", desc = "下一行" },

  # Filtering
  { on = "f", run = "filter", desc = "过滤帮助项目" },
]
