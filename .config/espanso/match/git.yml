yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
matches:
  - trigger: "g.ck"
    replace: "git checkout "

  - trigger: "g.cm"
    replace: "git commit --amend --no-edit"

  - trigger: "g.cl"
    replace: "git clone "

  - trigger: "g.sw"
    replace: "git switch "

  - trigger: "g.rs"
    replace: "git reset --hard upstream/main"

  # git push

  - trigger: "g.ps"
    replace: "git push --force-with-lease $|$"

  - trigger: "g.pd"
    replace: "git push upstream --delete feat/"

  - trigger: "g.pu"
    replace: "git push -u upstream feat/"

  - trigger: "g.rmt"
    replace: "git remote add upstream $|$"

  - trigger: "g.rmv"
    replace: " git rm --cached $|$"

  - trigger: "g.fc"
    replace: "git fetch upstream"

  - trigger: "g.br"
    replace: "git branch -m feat/"
